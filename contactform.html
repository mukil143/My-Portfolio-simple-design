    <link rel="stylesheet" href="style.css">

            <a href="Index.html" class="Head-section__contact">Home</a>
        </div>

        <div class="contactform">
            <form action="">
                <table>
                    <tr>
                        <td>Name: </td>
                        <td><input type="text" placeholder="Your Name" class="contactform__input"></td>
                    </tr>

                    <tr class="contactform__title">
                        <td>Email: </td>
                        <td><input type="text" placeholder="Your Email" class="contactform__input"></td>
                    </tr>

                    <tr class="contactform__title">
                        <td>Message: </td>
                        <td><textarea name="msg" id="msg" placeholder="Your Message" class="contactform__textarea" ></textarea></td>
                    </tr>
                    <tr class="contactform__title">
                        <td></td>
                        <td><input type="submit" class="contactform__submit"></td>
                    </tr>

                </table>
            </form>

        </div>
